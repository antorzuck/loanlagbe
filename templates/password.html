

{% extends 'base.html' %}


{% block head %}
<title>Change Password - Sirajam Munira Friends Group</title>
{% endblock %}


{% block body %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-900 mb-4">পাসওয়ার্ড পরিবর্তন</h2>
        
        <!-- Messages Section -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm text-yellow-900 bg-yellow-100 rounded-lg" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="change-password" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900">পুরাতন পাসওয়ার্ড</label>
                <input type="password" name="old_password" id="old_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
            </div>
            <div>
                <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900">নতুন পাসওয়ার্ড</label>
                <input type="password" name="new_password" id="new_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
            </div>
            <div>
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">কনফার্ম নতুন পাসওয়ার্ড</label>
                <input type="password" name="confirm_password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded-lg">পরিবর্তন করুন</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
