{% extends 'base.html' %}


{% block body %}




    <div class="m-3 md:m-9  space-y-6">
        <!-- Form to Add Loan Type -->
        <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">লোনের ধরন এড করুন</h2>
            <form action="/loans" method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="loan-type" class="block mb-2 text-sm font-medium text-gray-900">লোনের ধরন</label>
                    <input type="text" name="loan_type" id="loan-type" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter loan type" required>
                </div>
                <button type="submit" class="bg-pink-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-pink-700 focus:ring-4 focus:ring-pink-200">
                    এড করুন
                </button>
            </form>
        </div>

        <!-- Table to Show Loan Types -->
        <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">Created Loan Types</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead class="table-header">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Loan Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for loan_type in loans %}
                        <tr>
                            <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-900">{{ loan_type.name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>




{% endblock %}
