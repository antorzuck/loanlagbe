{% extends 'base.html' %}

{% block body %}






    <div class="max-w-3xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">মেম্বার প্রফাইল আপডেট</h2>

            <!-- Messages Section -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="p-4 mb-4 text-sm text-green-900 bg-green-100 rounded-md" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="/edit-member" method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                <!-- Profile Info Section -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">নাম</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter name" value="{{ profile.name }}" required>
                    </div>
                    <div>
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900">ঠিকানা</label>
                        <input type="text" name="address" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter address" value="{{ profile.address }}" required>
                    </div>
                    <div>
                        <label for="mobile" class="block mb-2 text-sm font-medium text-gray-900">মোবাইল নং</label>
                        <input type="text" name="mobile" id="mobile" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter mobile" value="{{ profile.mobile }}" required>
                    </div>
                    <div>
                        <label for="dp" class="block mb-2 text-sm font-medium text-gray-900">প্রফাইল পিকচার</label>
                        <input type="file" name="dp" id="dp" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        {% if profile.dp %}
                            <img src="{{ profile.dp.url }}" alt="Current Display Picture" class="mt-2 h-16 w-16 rounded-full">
                        {% endif %}
                    </div>
                    <div>
                        <label for="position" class="block mb-2 text-sm font-medium text-gray-900">পজিশন</label>
                        <input type="text" name="position" id="position" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter position" value="{{ profile.position }}">
                    </div>
                </div>
                <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded-lg">Update Profile</button>
            </form>
        </div>
    </div>



{% endblock %}
